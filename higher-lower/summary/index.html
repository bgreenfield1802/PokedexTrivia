<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher/Lower</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/higher-lower.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js" integrity="sha512-+Ru50BzEpZjlFzVnjSmJfYFPFfY2hS0Kjlu/IvqaJoux7maF5lJrRVUJWJ2LevPls7rd242GLbWEt+zAo4OVVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="../../js/pokedata-min.js" defer></script>
    <script src="../../js/main.js" defer></script>
    <script src="../../js/higher-lower-summary.js" defer></script>
    <noscript>
        <meta http-equiv="refresh" content="1">
    </noscript>
</head>
<body>
    <noscript>
        <p>Please enable javascript to use this site.</p>
    </noscript>
    <header>
        <div class="logo">
            <img src="../../img/logo.png" alt="logo">
        </div>
        <nav>
            <a href="../../pokedex">Pokedex</a>
            <a href="../../pokedoku">Pokedoku</a>
            <a href="../../higher-lower" class="active">Higher/ Lower</a>
            <a href="../../supereffective">Super Effective</a>
            <a href="../../whos-that-pokemon">Who's That Pokemon?</a>
        </nav>
        <div class="info">
            <img src="../../img/info.png" alt="info">
        </div>
    </header>
    <div class="content">
        <div class="summary">
            <div class="title red">Summary</div>
            <div class="content-container">
                <div class="info">
                    <div id="seed"></div>
                </div>
                <div class="info three">
                    <div id="points"></div>
                    <span class="vline"></span>
                    <div id="difficulty"></div>
                    <span class="vline"></span>
                    <div id="levels"></div>
                </div>
                <div class="info two">
                    <div id="streak"></div>
                    <span class="vline"></span>
                    <div id="fastest"></div>
                </div>
            </div>
            <div class="title blue">Answers</div>
            <div id="answers" class="content-container"></div>
        </div>
    </div>
</body>
</html>
